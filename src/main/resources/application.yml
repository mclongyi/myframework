spring:
  application:
    name: csjl
  datasource:
    hikari:
      maximum-pool-size: 1000
      auto-commit: 'true'
      pool-name: DatebookHikariCP
      idle-timeout: 30000
      minimum-idle: 5
      connection-timeout: 30000
    url: >-
       jdbc:mysql://127.0.0.1:3306/world?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    username: 123456
    type: com.zaxxer.hikari.HikariDataSource
server:
  port: 8999

mybatis:
  mapper-locations: classpath*:mapper/*.xml,classpath*:mapper/**/*.xml
  type-aliases-package: com.longyi.csjl.domain.dto
  configuration:
    map-underscore-to-camel-case: true


pagehelper:
  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql